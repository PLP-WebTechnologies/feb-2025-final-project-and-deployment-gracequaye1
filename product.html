<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ShopHome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <h1 class="logo">ShopHome</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-detail">
            <div class="product-images">
                <div class="loading-spinner"></div>
                <img id="main-product-image" src="" alt="Product Image" style="display: none;">
                <div class="thumbnail-container"></div>
            </div>
            <div class="product-info">
                <div class="loading-spinner"></div>
                <h1 id="product-title" style="display: none;">Product Title</h1>
                <p class="price" id="product-price" style="display: none;">$0.00</p>
                <p class="description" id="product-description" style="display: none;">Product description goes here.
                </p>
                <div class="product-options" id="product-options" style="display: none;">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <button class="btn" id="add-to-cart" style="display: none;">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopHome. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
